<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>
</head>
<body>
    <h2 id="h2Element">
        Fork Infosystems
    </h2>
    <button onclick="changeText()">Click me</button>
    <script>
        function changeText(){
            document.getElementById("h2Element").innerText = "This is changed text Fork Infosystems"
            alert("This is alert box");
        }
    </script>


    
</body>
</html>
