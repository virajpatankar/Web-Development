<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter App</h1>
    <p id="marks">70</p>
    <button onclick="count_Negative()">count--</button>
    <button onclick="count()">count++</button>
    <script>
        function count(){
            var count1 = document.getElementById("marks");
            var mark = parseInt(count1.innerText);

            mark++;
            count1.innertext = mark;
            
        }
        function count_Negative(){
           var count1 = document.getElementById("marks");
           var mark = parseInt(count1.innerText);

           mark--;
           count1.innertext = mark;
             
        }
    </script>
    
</body>
</html>
